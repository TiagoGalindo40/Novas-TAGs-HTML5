<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas TAGs HTML</title>
    
    <!--Link estilo customizado-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>

    <header>
        <h1>Logo</h1>
        <span>Meu Site</span>
    </header>
    <br>
    <form>
        <!---Nome-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>
        <!---Email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <!---Número-->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>
        <!---URL-->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex. http://www..." required>
        <br><br>
        <!---Pesquisa-->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        <!---Range-->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="2">
        <br><br>


        
        <input type="submit" name="" value="Enviar">
    </form>
    <br>


    <footer>
        <p>&copy; 2023 - TG Soluções Tecnologicas</p>
    </footer>
</body>
</html>
